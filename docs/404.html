<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 - Harrison's</title>

  <style>
    :root{
      --bg1:#061a33;
      --bg2:#0b3a6d;
      --glass: rgba(255,255,255,.14);
      --glass2: rgba(255,255,255,.08);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --ice: rgba(191,227,255,.95);
      --shadow: 0 18px 70px rgba(0,0,0,.50);
      --radius: 26px;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   "Noto Sans TC", "PingFang TC", "Microsoft JhengHei", Consolas, "Courier New", monospace;
      color: var(--text);
      overflow:hidden;
      background:
        radial-gradient(1100px 700px at 18% 16%, rgba(170,220,255,.22), transparent 58%),
        radial-gradient(900px 600px at 84% 30%, rgba(255,255,255,.12), transparent 60%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      display:grid;
      place-items:center;
    }

    /* å†°éœ§å…‰æ–‘ */
    .glow{
      position:fixed;
      inset:-20%;
      pointer-events:none;
      filter: blur(34px);
      opacity:.85;
      background:
        radial-gradient(420px 320px at 22% 70%, rgba(170,220,255,.22), transparent 62%),
        radial-gradient(520px 360px at 70% 26%, rgba(255,255,255,.14), transparent 60%),
        radial-gradient(380px 300px at 88% 84%, rgba(120,200,255,.18), transparent 62%);
      animation: drift 10s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from{ transform: translate3d(-1.2%, -1%, 0) scale(1.02); }
      to  { transform: translate3d( 1.2%,  1%, 0) scale(1.06); }
    }

    /* èƒŒæ™¯é£„è½ï¼ˆé›ª/é—œéµå­—é›¨ï¼‰ */
    .fall{
      position:fixed;
      inset:0;
      pointer-events:none;
      z-index:0;
      overflow:hidden;
    }
    .token{
      position:absolute;
      top:-12vh;
      left: calc(var(--x) * 1vw);
      opacity: var(--o);
      transform: translateZ(0);
      white-space: nowrap;
      user-select:none;

      font-size: var(--fs);
      letter-spacing: .2px;
      color: rgba(255,255,255,.78);
      text-shadow: 0 0 16px rgba(191,227,255,.10);

      animation:
        fall var(--d) linear infinite,
        sway calc(var(--d) * .55) ease-in-out infinite alternate;
      animation-delay: var(--delay);
      filter: drop-shadow(0 0 10px rgba(255,255,255,.08));
    }
    .token::after{
      /* å°é›ªé»ï¼ˆè®“ç¨‹å¼ç¢¼é›¨æ›´åƒå†¬å¤©ï¼‰ */
      content:"";
      display:inline-block;
      width: 6px;
      height: 6px;
      margin-left: 10px;
      border-radius: 999px;
      vertical-align: middle;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.95), rgba(255,255,255,.25) 60%, transparent 70%);
      opacity: .55;
    }

    @keyframes fall{
      to{ transform: translate3d(0, 120vh, 0); }
    }
    @keyframes sway{
      from{ margin-left:-18px; }
      to  { margin-left: 18px; }
    }

    /* ç»ç’ƒå¡ç‰‡ */
    .card{
      position:relative;
      z-index:1;
      width: min(720px, calc(100vw - 32px));
      border-radius: var(--radius);
      padding: 28px 26px 22px;
      background: linear-gradient(180deg, var(--glass), var(--glass2));
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      backdrop-filter: blur(18px) saturate(140%);
      -webkit-backdrop-filter: blur(18px) saturate(140%);
      cursor: pointer;
    }

    .top{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 18px;
      flex-wrap: wrap;
    }

    .code{
      font-size: clamp(56px, 9vw, 92px);
      line-height: 1;
      margin: 0;
      letter-spacing: 1px;
      text-shadow: 0 0 28px rgba(191,227,255,.18);
    }

    .badge{
      display:inline-grid;
      place-items:center;
      width: 48px;
      height: 48px;
      border-radius: 16px;
      background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.18);
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      backdrop-filter: blur(12px);
      user-select:none;
    }

    .msg{
      margin-top: 10px;
      color: var(--muted);
      line-height: 1.65;
      font-size: 14px;
      max-width: 62ch;
    }

    .hint{
      margin-top: 16px;
      display:flex;
      gap: 10px;
      flex-wrap: wrap;
      align-items:center;
      color: rgba(255,255,255,.78);
      font-size: 13px;
    }

    .btn{
      appearance:none;
      border:none;
      padding: 10px 14px;
      border-radius: 14px;
      background: rgba(191,227,255,.16);
      color: var(--text);
      border: 1px solid rgba(191,227,255,.26);
      box-shadow: 0 12px 26px rgba(0,0,0,.22);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 10px;
    }
    .btn:hover{
      border-color: rgba(191,227,255,.42);
      box-shadow: 0 16px 34px rgba(0,0,0,.28);
    }

    .kbd{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.86);
    }

    /* å³ä¸‹è§’å°æç¤ºï¼ˆåƒéœœï¼‰ */
    .frost{
      position:absolute;
      right: 18px;
      bottom: 16px;
      font-size: 12px;
      color: rgba(255,255,255,.60);
      user-select:none;
    }

    @media (prefers-reduced-motion: reduce){
      .glow, .token { animation: none !important; }
    }
  </style>

  <script>
    const HOME_URL = "https://devhys.com";

    const keywords = [
      "if", "else", "while", "for", "switch", "case", "break", "continue",
      "return", "class", "struct", "public", "private", "protected",
      "Linux", "sudo", "make", "g++", "compile", "execute", "nullptr", "std", "#include",
      "404", "ENOENT", "segfault?", "snow()", "ice.blur()", "glass()"
    ];

    function addToken(container){
      const t = document.createElement("span");
      t.className = "token";
      t.textContent = keywords[Math.floor(Math.random() * keywords.length)];

      const x = Math.random() * 100;                 // vw
      const o = (Math.random() * 0.55 + 0.25).toFixed(2);
      const d = (Math.random() * 7 + 6).toFixed(2) + "s"; // 6~13s
      const delay = (-Math.random() * 10).toFixed(2) + "s";
      const fs = (Math.random() * 6 + 13).toFixed(2) + "px"; // 13~19px

      t.style.setProperty("--x", x.toFixed(2));
      t.style.setProperty("--o", o);
      t.style.setProperty("--d", d);
      t.style.setProperty("--delay", delay);
      t.style.setProperty("--fs", fs);

      container.appendChild(t);

      // æ¸…ç†ï¼šé¿å… DOM ç„¡é™ç´¯ç©ï¼ˆä¿ç•™æ™‚é–“ç•¥å¤§æ–¼å‹•ç•«æ™‚é–“ï¼‰
      const life = parseFloat(d) * 1000 + 1500;
      setTimeout(() => t.remove(), life);
    }

    function goHome(){
      window.location.href = HOME_URL;
    }

    window.addEventListener("DOMContentLoaded", () => {
      const container = document.getElementById("fall");
      const link = document.getElementById("homeLink");
      if (link) link.href = HOME_URL;

      // ç”ŸæˆèƒŒæ™¯ token
      const reduced = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (!reduced && container){
        // åˆå§‹é‹ªä¸€äº›
        for (let i=0;i<28;i++) addToken(container);
        // ä¹‹å¾ŒæŒçºŒè£œä¸Š
        const timer = setInterval(() => addToken(container), 260);

        // è‹¥åˆ†é éš±è—å°±æš«åœï¼ˆæ›´çœè³‡æºï¼‰
        document.addEventListener("visibilitychange", () => {
          if (document.hidden) clearInterval(timer);
        }, { once: true });
      }

      // æŒ‰ä»»æ„éµ / é»å¡ç‰‡ å›é¦–é 
      window.addEventListener("keydown", goHome, { once: true });
      document.getElementById("card").addEventListener("click", goHome);
      document.getElementById("btnHome").addEventListener("click", (e) => {
        e.preventDefault();
        goHome();
      });
    });
  </script>
</head>

<body>
  <div class="glow" aria-hidden="true"></div>

          å¯èƒ½æ˜¯ç¶²å€æ‰“éŒ¯ã€é é¢å·²æ¬å®¶ï¼Œæˆ–æš«æ™‚ç„¡æ³•ä½¿ç”¨ã€‚
        </div>

        <div class="hint">
          <span>æŒ‰ä»»æ„éµè¿”å›</span>
          <span class="kbd">Any key</span>
          <span>æˆ–é»æ“Šä¸‹æ–¹æŒ‰éˆ•ï¼š</span>

        <div style="margin-top:12px; display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn" id="btnHome" href="https://devhys.com" aria-label="è¿”å› Harrison's é¦–é ">

      <div class="badge" aria-hidden="true">â„ï¸</div>

    <div class="frost">Tipï¼šé»æ“Šå¡ç‰‡ä¹Ÿå¯è¿”å›</div>

</body>
</html>
