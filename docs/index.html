<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="refresh" content="5;url=https://hrs-y.github.io/home/main.html" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .redirect-message {
            text-align: center;
        }
        .spinner {
            margin: 20px auto;
            width: 40px;
            height: 40px;
            border: 4px solid #ccc;
            border-top-color: #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        /**
         * 判斷是否為移動設備
         * @returns {boolean} 是否為移動設備
         */
        function isMobileDevice() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            // 常見的移動設備用戶代理標識符
            return (/android|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua.toLowerCase()));
        }

        /**
         * 在頁面加載完成後執行重定向
         */
        window.onload = function() {
            if (isMobileDevice()) {
                window.location.href = "https://hrs-y.github.io/mobile";
            } else {
                window.location.href = "https://hrs-y.github.io/home/main.html";
            }
        };
    </script>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <p>正在檢測設備並跳轉，請稍候...</p>
    </div>
</body>
</html>
